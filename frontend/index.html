<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter texto para voz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Conversor de texto para voz</h1>
        <p>Converta textos para voz de forma simples e gratuita!</p>
    </header>

    <main>
        <div class="menu">
            <label for="">Insira seu texto aqui</label>
            <textarea name="" id=""></textarea>
        
            <label for="">Configurações</label>

            <div class="options">
                <label for="">Selecione o idioma</label>
                <select name="" id="">
                    <option value="pt-br">Português-BR</option>
                    <option value="en">English</option>
                </select>
            </div>

            <div class="buttons">
                <button>Ouvir voz</button>
                <button>Baixar áudio</button>
            </div>
        </div>
    </main>

    <footer>
        <h3>
            Desenvolvido por Kevin
        </h3>
    </footer>
</body>
</html>
