<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter texto para voz</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>Conversor de texto para voz</h1>
        <p>Converta textos para voz de forma simples e gratuita!</p>
    </header>

    <main>
        <div class="menu">
            <label for="text">Insira seu texto aqui</label>
            <textarea name="text" id="text"></textarea>

            <div class="options">
                <label for="idioma-select">Selecione o idioma</label>
                <select name="idioma" id="idioma-select">
                    <option value="pt-br">Português-BR</option>
                    <option value="en">English</option>
                </select>
            </div>

            <div class="buttons">
                <button id="start-audio">Ouvir voz</button>
                <button id="download-audio">Baixar áudio</button>
            </div>
        </div>
    </main>

    <footer>
        <p>
            Desenvolvido por Kevin
        </p>
    </footer>
</body>
</html>
